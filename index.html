<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            
            <div class="text-img">
                <h1>Age Calculator</h1>
                <label class="birth-age"><b>ENTER YOUR BIRTH DATE</b></label>
                <br><br>
                <input type="date" class="age-input" placeholder="Enter your birth date">
                <br><br>
                <label class="present-age"><b>ENTER THE PRESENT DATE</b></label>
                <br><br>
                <input type="date" class="age-input" placeholder="Enter the present age">
                <br><br>
                <button class="clear">Clear</button>
                <button class="submit">Submit</button>
                <br><br>
                <p class="result" id="result"></p>
            </div>
        </div>
    </div>
    <script src="alpha.js"></script>
</body>
</html>
